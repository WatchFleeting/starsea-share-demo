<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸿渚资源库 | 网页·软件·文件·文章一站式分享</title>
    <meta name="description" content="基于Markdown的静态资源分享站，支持网页推荐、软件下载、文件分享和技术文章。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        :root {
            --color-web: #3b82f6;      /* 网页分享 - 蓝色 */
            --color-software: #8b5cf6;  /* 软件分享 - 紫色 */
            --color-file: #10b981;      /* 文件分享 - 绿色 */
            --color-article: #f59e0b;   /* 文章分享 - 橙色 */
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        body.dark {
            --bg-light: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 20px; }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .site-title { 
            font-size: 2.8rem; 
            font-weight: 800; 
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .site-subtitle { 
            font-size: 1.1rem; 
            opacity: 0.9; 
            max-width: 600px;
        }
        
        /* 统计面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.8rem;
            text-align: center;
            border: 2px solid var(--border);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .stat-web .stat-icon { color: var(--color-web); }
        .stat-software .stat-icon { color: var(--color-software); }
        .stat-file .stat-icon { color: var(--color-file); }
        .stat-article .stat-icon { color: var(--color-article); }
        
        /* 分类筛选 */
        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .filter-btn {
            padding: 0.7rem 1.8rem;
            border: 2px solid var(--border);
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        .filter-btn.active {
            color: white;
            border-color: transparent;
        }
        .filter-all.active { background: linear-gradient(135deg, #667eea, #764ba2); }
        .filter-web.active { background: var(--color-web); }
        .filter-software.active { background: var(--color-software); }
        .filter-file.active { background: var(--color-file); }
        .filter-article.active { background: var(--color-article); }
        
        /* 资源卡片网格 */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        .resource-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        /* 卡片类型标识 */
        .card-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.7);
        }
        .card-type-web { background: var(--color-web); }
        .card-type-software { background: var(--color-software); }
        .card-type-file { background: var(--color-file); }
        .card-type-article { background: var(--color-article); }
        
        .card-header {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        .card-icon {
            font-size: 3.5rem;
            color: white;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .card-body {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }
        .card-desc {
            color: var(--text-secondary);
            flex-grow: 1;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .card-tag {
            padding: 4px 10px;
            background: var(--bg-light);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .tag-hot { background: #fee2e2; color: #dc2626; }
        .tag-new { background: #dcfce7; color: #16a34a; }
        .tag-rec { background: #fef3c7; color: #d97706; }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.2rem;
            margin-top: auto;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(8px);
            padding: 20px;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            transform: translateY(30px);
            transition: transform 0.4s;
            border: 1px solid var(--border);
        }
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
        }
        .modal-close:hover {
            background: var(--bg-light);
            transform: rotate(90deg);
        }
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        /* 文件详情页样式 */
        .file-detail {
            text-align: center;
        }
        .file-icon-large {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .file-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .file-meta {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--color-file), #059669);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            margin: 2rem 0;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }
        
        /* 文章内容样式 */
        .article-content {
            line-height: 1.8;
        }
        .article-content h1 {
            font-size: 2.2rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--border);
        }
        .article-content h2 {
            font-size: 1.8rem;
            margin: 1.8rem 0 1rem;
            color: var(--text-primary);
        }
        .article-content pre {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .article-content blockquote {
            border-left: 4px solid var(--color-article);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--color-web);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .site-title {
                font-size: 2.2rem;
            }
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }
            .modal-body {
                padding: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .stats-panel {
                grid-template-columns: 1fr;
            }
            .category-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 网站头部 -->
    <header>
        <div class="container">
            <h1 class="site-title">
                <i class="fas fa-cube"></i>
                鸿渚资源库
            </h1>
            <p class="site-subtitle">
                基于Markdown的静态资源分享站 · 支持网页推荐、软件下载、文件分享、技术文章
            </p>
        </div>
    </header>

    <main class="container">
        <!-- 统计面板 -->
        <div class="stats-panel">
            <div class="stat-card stat-web">
                <i class="fas fa-globe stat-icon"></i>
                <div class="stat-value" id="stat-web">0</div>
                <div class="stat-label">网页分享</div>
            </div>
            <div class="stat-card stat-software">
                <i class="fas fa-download stat-icon"></i>
                <div class="stat-value" id="stat-software">0</div>
                <div class="stat-label">软件分享</div>
            </div>
            <div class="stat-card stat-file">
                <i class="fas fa-file-archive stat-icon"></i>
                <div class="stat-value" id="stat-file">0</div>
                <div class="stat-label">文件分享</div>
            </div>
            <div class="stat-card stat-article">
                <i class="fas fa-book-open stat-icon"></i>
                <div class="stat-value" id="stat-article">0</div>
                <div class="stat-label">文章分享</div>
            </div>
        </div>

        <!-- 分类筛选 -->
        <div class="category-filters">
            <button class="filter-btn filter-all active" data-category="all">
                <i class="fas fa-th-large"></i> 全部资源
            </button>
            <button class="filter-btn filter-web" data-category="web">
                <i class="fas fa-globe"></i> 网页分享
            </button>
            <button class="filter-btn filter-software" data-category="software">
                <i class="fas fa-download"></i> 软件分享
            </button>
            <button class="filter-btn filter-file" data-category="file">
                <i class="fas fa-file-archive"></i> 文件分享
            </button>
            <button class="filter-btn filter-article" data-category="article">
                <i class="fas fa-book-open"></i> 文章分享
            </button>
        </div>

        <!-- 资源卡片容器 -->
        <div id="resourcesContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                <h3>正在从GitHub加载资源数据...</h3>
                <p>首次加载可能需要几秒钟时间</p>
            </div>
        </div>
    </main>

    <!-- 详情模态框 -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">
                    <i class="fas fa-info-circle"></i>
                    资源详情
                </h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在加载内容...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2025 鸿渚资源库 | 基于Markdown + GitHub Pages构建</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                版本 4.0 | 四种资源类型 | 最后更新: <span id="currentDate">2025-12-15</span>
            </p>
        </div>
    </footer>

    <script>
        // ============================================================================
        // 配置文件与全局状态
        // ============================================================================
        const CONFIG = {
            dataIndexUrl: 'data-index.json',  // 数据索引文件路径
            cardsBaseUrl: 'data/cards/',      // 卡片数据基础路径
            articlesBaseUrl: 'data/articles/', // 文章数据基础路径
            filesBaseUrl: 'data/files/'       // 文件详情基础路径
        };

        const AppState = {
            allResources: [],      // 所有资源数据
            filteredResources: [], // 筛选后的资源
            currentCategory: 'all', // 当前选中的分类
            isDarkMode: false      // 暗色模式状态
        };

        // ============================================================================
        // 主应用类 - 负责所有核心功能
        // ============================================================================
        class ResourceShareApp {
            constructor() {
                this.init();
            }

            // 初始化应用
            async init() {
                try {
                    this.setCurrentDate();
                    this.bindEvents();
                    await this.loadDataIndex();
                    await this.loadAllResources();
                    this.renderResources();
                    this.updateStatistics();
                    console.log('应用初始化完成，加载资源数:', AppState.allResources.length);
                } catch (error) {
                    console.error('应用初始化失败:', error);
                    this.showError('无法加载资源数据，请检查控制台或网络连接。');
                }
            }

            // 设置当前日期显示
            setCurrentDate() {
                const now = new Date();
                const dateStr = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                document.getElementById('currentDate').textContent = dateStr;
            }

            // 绑定所有事件监听器
            bindEvents() {
                // 分类筛选按钮点击事件
                document.querySelector('.category-filters').addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn') || 
                        e.target.parentElement.classList.contains('filter-btn')) {
                        const btn = e.target.classList.contains('filter-btn') ? 
                                  e.target : e.target.parentElement;
                        const category = btn.dataset.category;
                        this.setActiveCategory(category);
                    }
                });

                // 模态框关闭事件
                document.getElementById('modalClose').addEventListener('click', () => this.closeModal());
                document.getElementById('detailModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeModal();
                });

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                    if (e.key === 'r' && e.ctrlKey) {
                        e.preventDefault();
                        this.refreshData();
                    }
                });

                // 暗色模式切换（示例）
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'd' && e.altKey) {
                        e.preventDefault();
                        this.toggleDarkMode();
                    }
                });
            }

            // 加载数据索引文件
            async loadDataIndex() {
                try {
                    const response = await fetch(CONFIG.dataIndexUrl);
                    if (!response.ok) {
                        throw new Error(`无法加载索引文件: HTTP ${response.status}`);
                    }
                    this.dataIndex = await response.json();
                    console.log('数据索引加载成功，卡片数量:', this.dataIndex.cards?.length || 0);
                } catch (error) {
                    console.error('加载数据索引失败:', error);
                    throw error;
                }
            }

            // 加载所有资源卡片
            async loadAllResources() {
                if (!this.dataIndex?.cards) {
                    throw new Error('索引文件中未找到卡片数据');
                }

                AppState.allResources = [];
                const loadPromises = this.dataIndex.cards.map(async (cardPath) => {
                    try {
                        const resource = await this.loadMarkdownFile(cardPath);
                        return resource;
                    } catch (error) {
                        console.warn(`卡片加载失败 ${cardPath}:`, error);
                        return null;
                    }
                });

                const results = await Promise.all(loadPromises);
                AppState.allResources = results.filter(r => r !== null);
                AppState.filteredResources = [...AppState.allResources];
            }

            // 加载单个Markdown文件
            async loadMarkdownFile(filePath) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${filePath}`);
                    }
                    
                    const text = await response.text();
                    const parsed = this.parseFrontMatter(text);
                    parsed.meta._sourcePath = filePath; // 保存源文件路径
                    
                    return parsed;
                } catch (error) {
                    console.error(`加载文件失败 ${filePath}:`, error);
                    throw error;
                }
            }

            // 解析Markdown的YAML前置元数据
            parseFrontMatter(content) {
                // 查找YAML分隔符
                const lines = content.split('\n');
                if (lines[0] !== '---') {
                    // 没有YAML元数据的情况
                    return {
                        meta: { 
                            title: '未命名资源',
                            description: content.slice(0, 150) + '...'
                        },
                        content: content
                    };
                }

                let i = 1;
                const meta = {};
                
                // 解析YAML部分
                while (i < lines.length && lines[i] !== '---') {
                    const line = lines[i].trim();
                    const colonIndex = line.indexOf(':');
                    
                    if (colonIndex > -1) {
                        const key = line.slice(0, colonIndex).trim();
                        let value = line.slice(colonIndex + 1).trim();
                        
                        // 处理数组类型的值
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1)
                                .split(',')
                                .map(v => v.trim().replace(/^['"]|['"]$/g, ''));
                        }
                        // 处理字符串类型的值（带引号）
                        else if ((value.startsWith('"') && value.endsWith('"')) || 
                                 (value.startsWith("'") && value.endsWith("'"))) {
                            value = value.slice(1, -1);
                        }
                        // 处理布尔值
                        else if (value.toLowerCase() === 'true') {
                            value = true;
                        }
                        else if (value.toLowerCase() === 'false') {
                            value = false;
                        }
                        // 处理数字
                        else if (!isNaN(value) && value.trim() !== '') {
                            value = Number(value);
                        }
                        
                        meta[key] = value;
                    }
                    i++;
                }

                // 剩余部分为正文内容
                const mainContent = lines.slice(i + 1).join('\n').trim();
                
                return {
                    meta: meta,
                    content: mainContent
                };
            }

            // 渲染所有资源卡片
            renderResources() {
                const container = document.getElementById('resourcesContainer');
                const resources = AppState.filteredResources;

                if (resources.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 4rem; color: var(--text-secondary);">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <h3>未找到匹配的资源</h3>
                            <p>尝试选择其他分类或稍后再试。</p>
                        </div>
                    `;
                    return;
                }

                // 生成卡片HTML
                container.innerHTML = resources.map((resource, index) => {
                    const meta = resource.meta;
                    const type = meta.type || 'web';
                    const typeText = this.getTypeChineseName(type);
                    const typeClass = `card-type-${type}`;
                    
                    // 处理标签显示
                    const tagsHtml = Array.isArray(meta.tags) ? meta.tags.map(tag => {
                        let tagClass = 'card-tag';
                        if (tag === '热门') tagClass += ' tag-hot';
                        else if (tag === '最新') tagClass += ' tag-new';
                        else if (tag === '推荐') tagClass += ' tag-rec';
                        return `<span class="${tagClass}">${tag}</span>`;
                    }).join('') : '';

                    // 构建卡片HTML
                    return `
                    <div class="resource-card" data-index="${index}" data-type="${type}">
                        <div class="card-header" ${meta.cover ? `style="background-image: url('${meta.cover}')"` : ''}>
                            <div class="card-type-badge ${typeClass}">${typeText}</div>
                            <i class="${meta.icon || this.getDefaultIcon(type)} card-icon"></i>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${meta.title || '未命名资源'}</h3>
                            ${tagsHtml ? `<div class="card-tags">${tagsHtml}</div>` : ''}
                            <p class="card-desc">${meta.description || '暂无描述'}</p>
                            <div class="card-meta">
                                <span>${meta.category || '未分类'}</span>
                                <span>${meta.date || ''}</span>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                // 重新绑定卡片点击事件
                this.bindCardEvents();
            }

            // 绑定卡片点击事件
            bindCardEvents() {
                document.querySelectorAll('.resource-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const index = parseInt(card.dataset.index);
                        const type = card.dataset.type;
                        this.handleCardClick(index, type);
                    });
                });
            }

            // 处理卡片点击
            async handleCardClick(index, type) {
                const resource = AppState.filteredResources[index];
                if (!resource) return;

                const meta = resource.meta;

                // 根据资源类型执行不同操作
                switch(type) {
                    case 'web':
                    case 'software':
                        // 网页和软件：直接跳转到外部链接
                        if (meta.url) {
                            window.open(meta.url, '_blank');
                            this.showNotification(`正在打开: ${meta.title}`, 'info');
                        }
                        break;
                        
                    case 'article':
                        // 文章：在模态框中显示完整内容
                        if (meta.contentRef) {
                            await this.openArticleModal(meta.contentRef, meta);
                        }
                        break;
                        
                    case 'file':
                        // 文件：显示文件详情和下载链接
                        if (meta.fileRef) {
                            await this.openFileModal(meta.fileRef, meta);
                        }
                        break;
                        
                    default:
                        // 默认情况：显示简单信息
                        this.openSimpleModal(resource);
                }
            }

            // 打开文章模态框
            async openArticleModal(articlePath, cardMeta) {
                try {
                    // 显示加载状态
                    document.getElementById('modalTitle').innerHTML = 
                        `<i class="fas fa-book-open"></i> ${cardMeta.title}`;
                    document.getElementById('modalBody').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在加载文章内容...</p>
                        </div>
                    `;
                    this.openModal();

                    // 加载文章内容
                    const article = await this.loadMarkdownFile(articlePath);
                    
                    // 构建文章详情页
                    const htmlContent = marked.parse(article.content || '');
                    const readTime = article.meta.readTime || cardMeta.readTime || '10分钟阅读';
                    
                    document.getElementById('modalBody').innerHTML = `
                        <div style="margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border);">
                            <div style="display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center;">
                                <span><i class="fas fa-user"></i> ${article.meta.author || cardMeta.author || '鸿渚'}</span>
                                <span><i class="fas fa-calendar"></i> ${article.meta.date || cardMeta.date || '未知日期'}</span>
                                <span><i class="fas fa-clock"></i> ${readTime}</span>
                            </div>
                        </div>
                        <div class="article-content">
                            ${htmlContent}
                        </div>
                    `;

                    // 应用代码高亮
                    document.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });

                } catch (error) {
                    console.error('加载文章失败:', error);
                    document.getElementById('modalBody').innerHTML = `
                        <div class="error" style="text-align: center; padding: 3rem;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                            <h3>加载失败</h3>
                            <p>无法加载文章内容，请稍后重试。</p>
                        </div>
                    `;
                }
            }

            // 打开文件模态框
            async openFileModal(filePath, cardMeta) {
                try {
                    // 显示加载状态
                    document.getElementById('modalTitle').innerHTML = 
                        `<i class="fas fa-file-archive"></i> ${cardMeta.title}`;
                    document.getElementById('modalBody').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在加载文件信息...</p>
                        </div>
                    `;
                    this.openModal();

                    // 加载文件详情
                    const fileDetail = await this.loadMarkdownFile(filePath);
                    const fileMeta = fileDetail.meta;
                    
                    // 构建文件详情页
                    const fileIcon = this.getFileIcon(fileMeta.fileType);
                    const fileSize = fileMeta.fileSize || '大小未知';
                    const fileName = fileMeta.fileName || cardMeta.title;
                    const downloadUrl = fileMeta.downloadUrl || '#';
                    
                    let detailHtml = `
                        <div class="file-detail">
                            <i class="fas fa-${fileIcon} file-icon-large" style="color: var(--color-file);"></i>
                            <h2 class="file-name">${fileName}</h2>
                            <div class="file-meta">
                                <p><i class="fas fa-weight-hanging"></i> ${fileSize}</p>
                                <p><i class="fas fa-calendar"></i> ${cardMeta.date || '未知日期'}</p>
                            </div>
                            
                            <p style="margin: 1.5rem 0; font-size: 1.1rem; line-height: 1.6;">
                                ${fileMeta.description || cardMeta.description}
                            </p>
                            
                            <a href="${downloadUrl}" class="download-btn" target="_blank" download>
                                <i class="fas fa-download"></i> 下载文件
                            </a>
                    `;

                    // 添加解压密码（如果有）
                    if (fileMeta.password) {
                        detailHtml += `
                            <div style="background: var(--bg-light); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                                <p><i class="fas fa-key"></i> 解压密码: <code>${fileMeta.password}</code></p>
                            </div>
                        `;
                    }

                    // 添加文件详情内容
                    if (fileDetail.content) {
                        const contentHtml = marked.parse(fileDetail.content);
                        detailHtml += `
                            <div style="text-align: left; margin-top: 2.5rem;">
                                <h3 style="margin-bottom: 1rem;"><i class="fas fa-info-circle"></i> 详细说明</h3>
                                <div class="article-content">
                                    ${contentHtml}
                                </div>
                            </div>
                        `;
                    }

                    detailHtml += `</div>`;
                    document.getElementById('modalBody').innerHTML = detailHtml;

                } catch (error) {
                    console.error('加载文件详情失败:', error);
                    document.getElementById('modalBody').innerHTML = `
                        <div class="error" style="text-align: center; padding: 3rem;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                            <h3>加载失败</h3>
                            <p>无法加载文件信息，请检查文件路径或网络连接。</p>
                        </div>
                    `;
                }
            }

            // 打开简单信息模态框
            openSimpleModal(resource) {
                const meta = resource.meta;
                document.getElementById('modalTitle').innerHTML = 
                    `<i class="${meta.icon || 'fas fa-info-circle'}"></i> ${meta.title}`;
                
                document.getElementById('modalBody').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="${meta.icon || 'fas fa-info-circle'}" 
                           style="font-size: 4rem; color: var(--color-web); margin-bottom: 1.5rem;"></i>
                        <h3 style="margin-bottom: 1rem;">${meta.title}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">${meta.category}</p>
                        <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 10px; text-align: left; margin: 2rem 0;">
                            <p style="font-size: 1.1rem; line-height: 1.6;">${meta.description}</p>
                        </div>
                        ${meta.url ? `
                            <a href="${meta.url}" class="download-btn" target="_blank" style="background: var(--color-web);">
                                <i class="fas fa-external-link-alt"></i> 访问链接
                            </a>
                        ` : ''}
                    </div>
                `;
                
                this.openModal();
            }

            // 设置活动分类
            setActiveCategory(category) {
                AppState.currentCategory = category;
                
                // 更新按钮状态
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    const btnCategory = btn.dataset.category;
                    btn.classList.toggle('active', btnCategory === category);
                });
                
                // 筛选资源
                if (category === 'all') {
                    AppState.filteredResources = [...AppState.allResources];
                } else {
                    AppState.filteredResources = AppState.allResources.filter(
                        resource => resource.meta.type === category
                    );
                }
                
                // 重新渲染
                this.renderResources();
            }

            // 更新统计信息
            updateStatistics() {
                const resources = AppState.allResources;
                
                // 统计各类型数量
                const webCount = resources.filter(r => r.meta.type === 'web').length;
                const softwareCount = resources.filter(r => r.meta.type === 'software').length;
                const fileCount = resources.filter(r => r.meta.type === 'file').length;
                const articleCount = resources.filter(r => r.meta.type === 'article').length;
                
                // 更新显示
                document.getElementById('stat-web').textContent = webCount;
                document.getElementById('stat-software').textContent = softwareCount;
                document.getElementById('stat-file').textContent = fileCount;
                document.getElementById('stat-article').textContent = articleCount;
                
                console.log('统计更新完成:', { webCount, softwareCount, fileCount, articleCount });
            }

            // 工具函数：获取资源类型的中文名称
            getTypeChineseName(type) {
                const nameMap = {
                    'web': '网页分享',
                    'software': '软件分享', 
                    'file': '文件分享',
                    'article': '文章分享'
                };
                return nameMap[type] || type;
            }

            // 工具函数：获取默认图标
            getDefaultIcon(type) {
                const iconMap = {
                    'web': 'fas fa-globe',
                    'software': 'fas fa-download',
                    'file': 'fas fa-file-archive',
                    'article': 'fas fa-book-open'
                };
                return iconMap[type] || 'fas fa-star';
            }

            // 工具函数：获取文件图标
            getFileIcon(fileType) {
                const iconMap = {
                    'zip': 'file-archive',
                    'rar': 'file-archive',
                    'pdf': 'file-pdf',
                    'doc': 'file-word',
                    'docx': 'file-word',
                    'xls': 'file-excel',
                    'xlsx': 'file-excel',
                    'ppt': 'file-powerpoint',
                    'pptx': 'file-powerpoint',
                    'jpg': 'file-image',
                    'png': 'file-image',
                    'mp4': 'file-video',
                    'mp3': 'file-audio',
                    'txt': 'file-alt'
                };
                return iconMap[fileType?.toLowerCase()] || 'file';
            }

            // 打开模态框
            openModal() {
                document.getElementById('detailModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // 关闭模态框
            closeModal() {
                document.getElementById('detailModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // 显示错误信息
            showError(message) {
                document.getElementById('resourcesContainer').innerHTML = `
                    <div style="text-align: center; padding: 4rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ef4444; margin-bottom: 1.5rem;"></i>
                        <h3>加载失败</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" 
                                style="margin-top: 1.5rem; padding: 0.8rem 2rem; background: var(--color-web); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-redo"></i> 重新加载
                        </button>
                    </div>
                `;
            }

            // 显示通知
            showNotification(message, type = 'info') {
                // 创建临时通知元素
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'info' ? '#3b82f6' : type === 'success' ? '#10b981' : '#ef4444'};
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 9999;
                    animation: slideIn 0.3s ease;
                `;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'info' ? 'info-circle' : type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(notification);
                
                // 3秒后自动移除
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            // 刷新数据
            async refreshData() {
                this.showNotification('正在刷新数据...', 'info');
                try {
                    await this.loadDataIndex();
                    await this.loadAllResources();
                    this.renderResources();
                    this.updateStatistics();
                    this.showNotification('数据刷新成功', 'success');
                } catch (error) {
                    console.error('刷新数据失败:', error);
                    this.showNotification('刷新失败，请重试', 'error');
                }
            }

            // 切换暗色模式
            toggleDarkMode() {
                AppState.isDarkMode = !AppState.isDarkMode;
                document.body.classList.toggle('dark', AppState.isDarkMode);
                this.showNotification(
                    AppState.isDarkMode ? '已切换到暗色模式' : '已切换到亮色模式',
                    'info'
                );
            }
        }

        // ============================================================================
        // 页面加载完成后启动应用
        // ============================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            // 启动应用
            window.app = new ResourceShareApp();
        });
    </script>
</body>
</html>
