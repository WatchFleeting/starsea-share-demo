<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸿渚资源分享站 | 漫画·设计·AI绘画·技术文章</title>
    <meta name="description" content="资源分享站，包含漫画资源、设计素材、AI绘画指南和技术文章。">
    <meta name="keywords" content="漫画资源,设计素材,AI绘画,技术文章,资源分享">
    <meta name="author" content="鸿渚">

    <!-- 样式和脚本库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">

    <style>
        /* ===== CSS 变量定义 ===== */
        :root {
            /* 资源类型颜色 */
            --color-card: #3b82f6;
            --color-article: #8b5cf6;
            --color-file: #10b981;

            /* 主题颜色 */
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;

            /* 背景和文字 - 白天模式默认 */
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --header-bg: linear-gradient(135deg, #2563eb, #1d4ed8);
            --search-bg: rgba(255, 255, 255, 0.9);
            --search-border: rgba(37, 99, 235, 0.2);

            /* 阴影和圆角 */
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;

            /* 过渡动画 */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 深色模式 */
        body.dark-mode {
            --bg-light: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --header-bg: linear-gradient(135deg, #1e293b, #0f172a);
            --search-bg: rgba(30, 41, 59, 0.8);
            --search-border: rgba(99, 102, 241, 0.3);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* ===== 基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== 头部样式 ===== */
        header {
            background: var(--header-bg);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .header-actions {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        /* ===== 搜索框样式 ===== */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background: var(--search-bg);
            border: 2px solid var(--search-border);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        body.dark-mode .search-input:focus {
            background: rgba(30, 41, 59, 0.95);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            display: none;
        }

        .search-clear:hover {
            color: var(--danger-color);
        }

        /* ===== 统计面板 ===== */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.8rem;
            text-align: center;
            border: 2px solid var(--border-color);
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(139, 92, 246, 0.1));
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-cards .stat-icon { color: var(--color-card); }
        .stat-articles .stat-icon { color: var(--color-article); }
        .stat-files .stat-icon { color: var(--color-file); }

        /* ===== 分类筛选 ===== */
        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .filter-btn {
            padding: 0.7rem 1.8rem;
            border: 2px solid var(--border-color);
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            color: white;
            border-color: transparent;
        }

        .filter-all.active { background: linear-gradient(135deg, #667eea, #764ba2); }
        .filter-cards.active { background: var(--color-card); }
        .filter-articles.active { background: var(--color-article); }
        .filter-files.active { background: var(--color-file); }

        /* ===== 搜索结果显示 ===== */
        .search-results {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: none;
        }

        .search-results.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-results-text {
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .search-results-text strong {
            color: var(--primary-color);
        }

        /* ===== 资源卡片网格 ===== */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .resource-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--primary-color);
        }

        .card-header {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }

        .card-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.7);
        }

        .card-type-cards { background: var(--color-card); }
        .card-type-articles { background: var(--color-article); }
        .card-type-files { background: var(--color-file); }

        .card-icon {
            font-size: 3.5rem;
            color: white;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .card-tags {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }

        .card-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .tag-hot { background: rgba(239, 68, 68, 0.8); color: white; }
        .tag-new { background: rgba(16, 185, 129, 0.8); color: white; }
        .tag-rec { background: rgba(245, 158, 11, 0.8); color: white; }

        .card-body {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .card-desc {
            color: var(--text-secondary);
            flex-grow: 1;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.2rem;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .card-price {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .card-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.8rem;
        }

        .card-action-btn {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
        }

        .card-action-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .card-action-btn.secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .card-action-btn:hover {
            transform: translateY(-2px);
        }

        /* ===== 模态框样式 ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 1.8rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--bg-light);
            color: var(--danger-color);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-body.article-content,
        .modal-body.file-content {
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .modal-body.article-content h1,
        .modal-body.article-content h2,
        .modal-body.article-content h3,
        .modal-body.file-content h1,
        .modal-body.file-content h2,
        .modal-body.file-content h3 {
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            color: var(--text-primary);
            font-weight: 700;
        }

        .modal-body.article-content h1,
        .modal-body.file-content h1 { font-size: 2rem; }
        .modal-body.article-content h2,
        .modal-body.file-content h2 { font-size: 1.6rem; }
        .modal-body.article-content h3,
        .modal-body.file-content h3 { font-size: 1.3rem; }

        .modal-body.article-content p,
        .modal-body.file-content p {
            margin-bottom: 1.2em;
        }

        .modal-body.article-content ul,
        .modal-body.article-content ol,
        .modal-body.file-content ul,
        .modal-body.file-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .modal-body.article-content li,
        .modal-body.file-content li {
            margin-bottom: 0.5em;
        }

        .modal-body.article-content blockquote,
        .modal-body.file-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .modal-body.article-content pre,
        .modal-body.file-content pre {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .modal-body.article-content code,
        .modal-body.file-content code {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background: var(--bg-light);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .modal-body.article-content img,
        .modal-body.file-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: var(--card-shadow);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-action-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-action-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .modal-action-btn.secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        /* ===== 空状态 ===== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }

        .empty-state-text {
            max-width: 400px;
            margin: 0 auto;
        }

        /* ===== 加载状态 ===== */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .site-title { font-size: 2rem; }
            .header-actions { 
                position: static;
                margin-top: 1.5rem;
                justify-content: space-between;
                width: 100%;
            }
            .search-box {
                width: 100%;
                margin-bottom: 1rem;
            }
            .stats-panel { grid-template-columns: 1fr; }
            .resources-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; }
            .modal-header, .modal-body, .modalFooter { padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .category-filters {
                justify-content: center;
            }
            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- 模态框 -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">
                    <i class="fas fa-cube"></i>
                    <span>资源详情</span>
                </h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 内容会动态加载到这里 -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>加载中，请稍候...</p>
                </div>
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- 按钮会动态加载到这里 -->
            </div>
        </div>
    </div>

    <!-- 页面头部 -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <i class="fas fa-share-alt"></i>
                    鸿渚资源分享站
                </h1>
                <p class="site-subtitle">
                    漫画·设计·AI绘画·技术文章 | 一站式资源分享平台
                </p>
                
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="search-input" 
                               placeholder="搜索资源名称、描述、标签...">
                        <button class="search-clear" id="search-clear">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 搜索结果提示 -->
        <div class="search-results" id="search-results">
            <p class="search-results-text" id="search-results-text"></p>
        </div>

        <!-- 统计面板 -->
        <section class="stats-panel" id="stats-panel">
            <!-- 统计卡片会由 JavaScript 动态生成 -->
        </section>

        <!-- 分类筛选 -->
        <section class="category-filters" id="category-filters">

    <script>
        // ===== 应用配置和状态 =====
        const AppConfig = {
            dataUrl: 'data-index.json' // 资源索引文件
        };

        const AppState = {
            allResources: [],          // 所有资源数据
            filteredResources: [],     // 筛选后的资源
            currentCategory: 'all',    // 当前分类
            currentSearch: '',         // 当前搜索词
            currentResource: null,     // 当前查看的资源
            darkMode: false,           // 深色模式状态
            stats: {                   // 统计数据
                all: 0,
                cards: 0,
                articles: 0,
                files: 0
            }
        };

        // ===== 工具函数 =====
        const Utils = {
            // 获取资源类型信息
            getTypeInfo(type) {
                const types = {
                    cards: { name: '卡片资源', icon: 'fas fa-layer-group', color: 'var(--color-card)' },
                    articles: { name: '文章教程', icon: 'fas fa-newspaper', color: 'var(--color-article)' },
                    files: { name: '文件下载', icon: 'fas fa-file-download', color: 'var(--color-file)' }
                };
                return types[type] || { name: '未知类型', icon: 'fas fa-cube', color: 'var(--secondary-color)' };
            },

            // 格式化日期
            formatDate(dateStr) {
                if (!dateStr) return '未知日期';
                const date = new Date(dateStr);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            },

            // 防抖函数
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            // 生成卡片背景颜色
            generateCardColor(type) {
                const colors = {
                    cards: 'linear-gradient(135deg, #3b82f6, #1d4ed8)',
                    articles: 'linear-gradient(135deg, #8b5cf6, #7c3aed)',
                    files: 'linear-gradient(135deg, #10b981, #059669)'
                };
                return colors[type] || 'linear-gradient(135deg, #6b7280, #4b5563)';
            },

            // 解析Markdown文件中的front matter
            parseMarkdownWithFrontMatter(markdownContent) {
                const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = markdownContent.match(frontMatterRegex);
                
                if (match) {
                    const frontMatterText = match[1];
                    const content = match[2];
                    
                    // 解析YAML格式的front matter
                    const frontMatter = {};
                    const lines = frontMatterText.split('\n');
                    
                    lines.forEach(line => {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex !== -1) {
                            const key = line.substring(0, colonIndex).trim();
                            let value = line.substring(colonIndex + 1).trim();
                            
                            // 处理数组类型的值
                            if (value.startsWith('[') && value.endsWith(']')) {
                                try {
                                    value = JSON.parse(value.replace(/'/g, '"'));
                                } catch (e) {
                                    // 如果JSON解析失败，按字符串数组处理
                                    value = value.substring(1, value.length - 1)
                                        .split(',')
                                        .map(item => item.trim().replace(/^['"]|['"]$/g, ''));
                                }
                            }
                            
                            // 处理布尔值
                            if (value === 'true') value = true;
                            if (value === 'false') value = false;
                            
                            frontMatter[key] = value;
                        }
                    });
                    
                    return { frontMatter, content };
                }
                
                // 没有front matter的情况
                return { frontMatter: {}, content: markdownContent };
            }
        };

        // ===== DOM 元素引用 =====
        const DOM = {
            themeToggle: document.getElementById('theme-toggle'),
            searchInput: document.getElementById('search-input'),
            searchClear: document.getElementById('search-clear'),
            searchResults: document.getElementById('search-results'),
            searchResultsText: document.getElementById('search-results-text'),
            statsPanel: document.getElementById('stats-panel'),
            categoryFilters: document.getElementById('category-filters'),
            resourcesGrid: document.getElementById('resources-grid'),
            modalOverlay: document.getElementById('modal-overlay'),
            modalContent: document.getElementById('modal-content'),
            modalTitle: document.getElementById('modal-title'),
            modalBody: document.getElementById('modal-body'),
            modalFooter: document.getElementById('modal-footer'),
            modalClose: document.getElementById('modal-close')
        };

        // ===== 数据管理器 =====
        const DataManager = {
            // 加载资源数据
            async loadResources() {
                try {
                    // 1. 加载主索引文件
                    const response = await fetch(AppConfig.dataUrl);
                    if (!response.ok) {
                        throw new Error(`无法加载索引文件: ${response.status}`);
                    }
                    
                    const indexData = await response.json();
                    console.log('加载的索引数据:', indexData);
                    
                    // 2. 根据索引文件加载所有Markdown文件
                    AppState.allResources = [];
                    let resourceId = 1;
                    
                    // 加载cards资源
                    if (indexData.cards && Array.isArray(indexData.cards)) {
                        for (const filePath of indexData.cards) {
                            try {
                                const resource = await this.loadMarkdownResource(filePath, 'cards', resourceId++);
                                AppState.allResources.push(resource);
                            } catch (error) {
                                console.warn(`加载卡片资源失败 ${filePath}:`, error);
                            }
                        }
                    }
                    
                    // 加载articles资源
                    if (indexData.articles && Array.isArray(indexData.articles)) {
                        for (const filePath of indexData.articles) {
                            try {
                                const resource = await this.loadMarkdownResource(filePath, 'articles', resourceId++);
                                AppState.allResources.push(resource);
                            } catch (error) {
                                console.warn(`加载文章资源失败 ${filePath}:`, error);
                            }
                        }
                    }
                    
                    // 加载files资源
                    if (indexData.files && Array.isArray(indexData.files)) {
                        for (const filePath of indexData.files) {
                            try {
                                const resource = await this.loadMarkdownResource(filePath, 'files', resourceId++);
                                AppState.allResources.push(resource);
                            } catch (error) {
                                console.warn(`加载文件资源失败 ${filePath}:`, error);
                            }
                        }
                    }
                    
                    console.log(`成功加载 ${AppState.allResources.length} 个资源`);
                    return true;
                    
                } catch (error) {
                    console.error('加载资源失败:', error);
                    // 使用示例数据作为备选
                    AppState.allResources = this.getSampleData();
                    console.warn('使用示例数据');
                    return false;
                }
            },

            // 加载单个Markdown资源
            async loadMarkdownResource(filePath, type, id) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    
                    const markdownContent = await response.text();
                    const { frontMatter, content } = Utils.parseMarkdownWithFrontMatter(markdownContent);
                    
                    // 构建资源对象
                    const resource = {
                        id: id,
                        type: type,
                        title: frontMatter.title || filePath.split('/').pop().replace('.md', '').replace(/^\d+_/, ''),
                        description: frontMatter.description || content.substring(0, 150) + '...',
                        content: content,
                        contentUrl: filePath,
                        tags: frontMatter.tags || [],
                        date: frontMatter.date || new Date().toISOString().split('T')[0],
                        author: frontMatter.author,
                        url: frontMatter.url || frontMatter.link || '#',
                        downloadUrl: frontMatter.downloadUrl || frontMatter.download,
                        readTime: frontMatter.readTime || frontMatter.reading_time,
                        size: frontMatter.size,
                        format: frontMatter.format,
                        version: frontMatter.version,
                        requirements: frontMatter.requirements,
                        source: frontMatter.source,
                        price: frontMatter.price,
                        // 从front matter中提取其他字段
                        ...frontMatter
                    };
                    
                    // 确保tags是数组
                    if (!Array.isArray(resource.tags)) {
                        resource.tags = resource.tags ? [resource.tags] : [];
                    }
                    
                    return resource;
                    
                } catch (error) {
                    console.error(`加载Markdown文件失败 ${filePath}:`, error);
                    throw error;
                }
            },

            getSampleData() {

            // 更新统计数据
            updateStats() {
                AppState.stats = {
                    all: AppState.allResources.length,
                    cards: AppState.allResources.filter(r => r.type === 'cards').length,
                    articles: AppState.allResources.filter(r => r.type === 'articles').length,

                };
            }
        };

        // ===== 模态框管理 =====
        const ModalManager = {
            // 打开模态框
            open(resource) {
                AppState.currentResource = resource;
                this.updateContent(resource);
                DOM.modalOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            },

            // 关闭模态框
            close() {
                DOM.modalOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
                AppState.currentResource = null;
                DOM.modalBody.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>加载中，请稍候...</p></div>';
                DOM.modalFooter.innerHTML = '';
            },

            // 根据资源类型更新模态框内容
            async updateContent(resource) {
                const typeInfo = Utils.getTypeInfo(resource.type);

                // 更新标题
                DOM.modalTitle.innerHTML = `
                    <i class="${typeInfo.icon}" style="color: ${typeInfo.color}"></i>
                    <span>${resource.title}</span>
                `;

                // 根据不同类型加载内容
                let bodyContent = '';
                let footerContent = '';

                switch (resource.type) {
                    case 'articles':
                    case 'files':
                        // 文章和文件类型显示Markdown内容
                        bodyContent = this.renderMarkdownContent(resource);
                        footerContent = `
                            ${resource.url && resource.url !== '#' ? `
                                <button class="modal-action-btn primary" onclick="window.open('${resource.url}', '_blank')">
                                    <i class="fas fa-external-link-alt"></i>访问链接
                                </button>
                            ` : ''}
                            ${resource.downloadUrl ? `
                                <button class="modal-action-btn primary" onclick="window.open('${resource.downloadUrl}', '_blank')">
                                    <i class="fas fa-download"></i>下载文件
                                </button>
                            ` : ''}
                            <button class="modal-action-btn secondary" onclick="ModalManager.close()">
                                <i class="fas fa-times"></i>关闭
                            </button>
                        `;
                        break;

                    case 'cards':
                        // 卡片类型显示概览信息
                        bodyContent = this.renderCardContent(resource);
                        footerContent = `
                            ${resource.url && resource.url !== '#' ? `
                                <button class="modal-action-btn primary" onclick="window.open('${resource.url}', '_blank')">
                                    <i class="fas fa-external-link-alt"></i>访问网站
                                </button>
                            ` : ''}
                            <button class="modal-action-btn secondary" onclick="ModalManager.close()">
                                <i class="fas fa-times"></i>关闭
                            </button>
                        `;
                        break;
                }

                DOM.modalBody.innerHTML = bodyContent;
                DOM.modalFooter.innerHTML = footerContent;

                // 初始化代码高亮
                if (window.hljs) {
                    setTimeout(() => {
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }, 100);
                }
            },

            // 渲染Markdown内容
            renderMarkdownContent(resource) {
                let htmlContent = '';
                
                if (resource.content) {
                    // 使用marked解析Markdown
                    htmlContent = marked.parse(resource.content);
                } else {
                    htmlContent = `<p>${resource.description}</p>`;
                }
                
                return `
                    <div class="${resource.type === 'articles' ? 'article-content' : 'file-content'}">
                        <div style="margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color);">
                            <div style="display: flex; flex-wrap: wrap; gap: 1.5rem;">
                                ${resource.author ? `
                                    <div>
                                        <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">作者</p>
                                        <p style="margin: 0; font-weight: 600;">${resource.author}</p>
                                    </div>
                                ` : ''}
                                <div>
                                    <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">发布日期</p>
                                    <p style="margin: 0; font-weight: 600;">${Utils.formatDate(resource.date)}</p>
                                </div>
                                ${resource.readTime ? `
                                    <div>
                                        <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">阅读时间</p>
                                        <p style="margin: 0; font-weight: 600;">${resource.readTime}</p>
                                    </div>
                                ` : ''}
                                ${resource.size ? `
                                    <div>
                                        <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">文件大小</p>
                                        <p style="margin: 0; font-weight: 600;">${resource.size}</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        ${htmlContent}
                    </div>
                `;
            },

            // 渲染卡片内容
            renderCardContent(resource) {
                return `
                    <div style="text-align: center;">
                        <i class="${Utils.getTypeInfo(resource.type).icon}" 
                           style="font-size: 4rem; color: ${Utils.getTypeInfo(resource.type).color}; margin-bottom: 1.5rem;"></i>
                        <h3 style="margin-bottom: 1rem;">${resource.title}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">${resource.description}</p>
                        
                        ${resource.url && resource.url !== '#' ? `
                            <div style="background: var(--bg-light); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: left;">
                                <p style="margin: 0; word-break: break-all;">
                                    <strong>链接:</strong> <a href="${resource.url}" target="_blank">${resource.url}</a>
                                </p>
                            </div>
                        ` : ''}
                        
                        ${resource.tags && resource.tags.length > 0 ? `
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-bottom: 1.5rem;">
                                ${resource.tags.map(tag => `
                                    <span style="padding: 4px 12px; background: var(--bg-light); border-radius: 16px; font-size: 0.85rem; color: var(--text-primary);">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${resource.content ? `
                            <div style="text-align: left; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                                <h4 style="margin-bottom: 1rem;">详细内容</h4>
                                <div style="color: var(--text-secondary); line-height: 1.6;">
                                    ${marked.parse(resource.content.substring(0, 500) + (resource.content.length > 500 ? '...' : ''))}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        };

        // ===== 搜索管理器 =====
        const SearchManager = {
            // 执行搜索
            search(query) {
                AppState.currentSearch = query.toLowerCase().trim();
                
                if (!AppState.currentSearch) {
                    this.clearSearch();
                    return;
                }

                // 显示搜索提示
                DOM.searchResults.classList.add('show');
                
                // 过滤资源
                AppState.filteredResources = AppState.allResources.filter(resource => {
                    // 首先应用分类过滤
                    if (AppState.currentCategory !== 'all' && resource.type !== AppState.currentCategory) {
                        return false;
                    }
                    
                    // 然后应用搜索过滤
                    const searchFields = [
                        resource.title,
                        resource.description,
                        ...(resource.tags || [])
                    ].join(' ').toLowerCase();
                    
                    return searchFields.includes(AppState.currentSearch);
                });

                // 更新搜索结果显示
                const resultCount = AppState.filteredResources.length;
                const categoryText = AppState.currentCategory !== 'all' ? 
                    `在"${this.getCategoryLabel(AppState.currentCategory)}"中` : '';
                
                DOM.searchResultsText.innerHTML = `
                    ${categoryText} 找到 <strong>${resultCount}</strong> 个包含 "<strong>${AppState.currentSearch}</strong>" 的资源
                `;

                // 更新界面
                UIManager.renderResourceGrid();
                UIManager.updateStatsHighlight();
            },

            // 清除搜索
            clearSearch() {
                AppState.currentSearch = '';
                DOM.searchInput.value = '';
                DOM.searchClear.style.display = 'none';
                DOM.searchResults.classList.remove('show');
                
                // 重置为当前分类的所有资源
                if (AppState.currentCategory === 'all') {
                    AppState.filteredResources = [...AppState.allResources];
                } else {
                    AppState.filteredResources = AppState.allResources.filter(
                        resource => resource.type === AppState.currentCategory
                    );
                }
                
                // 更新界面
                UIManager.renderResourceGrid();
                UIManager.updateStatsHighlight();
            },

            // 获取分类标签
            getCategoryLabel(category) {
                const labels = {
                    all: '全部',
                    cards: '卡片资源',
                    articles: '文章教程',
                    files: '文件下载'
                };
                return labels[category] || category;
            }
        };

        // ===== 界面渲染 =====
        const UIManager = {
            // 渲染统计面板
            renderStats() {
                DataManager.updateStats();
                
                const statsData = [
                    { id: 'all', label: '全部资源', icon: 'fas fa-th-large', count: AppState.stats.all },
                    { id: 'cards', label: '卡片资源', icon: 'fas fa-layer-group', count: AppState.stats.cards },
                    { id: 'articles', label: '文章教程', icon: 'fas fa-newspaper', count: AppState.stats.articles },
                    { id: 'files', label: '文件下载', icon: 'fas fa-file-download', count: AppState.stats.files }
                ];

                let statsHTML = '';
                statsData.forEach(stat => {
                    const isActive = AppState.currentCategory === stat.id && !AppState.currentSearch;
                    statsHTML += `
                        <div class="stat-card stat-${stat.id} ${isActive ? 'active' : ''}" 
                             data-type="${stat.id}">
                            <div class="stat-icon">
                                <i class="${stat.icon}"></i>
                            </div>
                            <div class="stat-value">${stat.count}</div>
                            <div class="stat-label">${stat.label}</div>
                        </div>
                    `;
                });

                DOM.statsPanel.innerHTML = statsHTML;

                // 添加点击事件
                DOM.statsPanel.querySelectorAll('.stat-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const type = card.dataset.type;
                        AppManager.filterByCategory(type);
                    });
                });
            },

            // 更新统计高亮
            updateStatsHighlight() {
                DOM.statsPanel.querySelectorAll('.stat-card').forEach(card => {
                    const type = card.dataset.type;
                    const isActive = AppState.currentCategory === type && !AppState.currentSearch;
                    card.classList.toggle('active', isActive);
                });
            },

            // 渲染分类筛选器
            renderCategoryFilters() {
                const categories = [
                    { id: 'all', label: '全部', icon: 'fas fa-th-large' },
                    { id: 'cards', label: '卡片资源', icon: 'fas fa-layer-group' },
                    { id: 'articles', label: '文章教程', icon: 'fas fa-newspaper' },
                    { id: 'files', label: '文件下载', icon: 'fas fa-file-download' }
                ];

                let filtersHTML = '';
                categories.forEach(category => {
                    const isActive = AppState.currentCategory === category.id;
                    filtersHTML += `
                        <button class="filter-btn filter-${category.id} ${isActive ? 'active' : ''}" 
                                data-category="${category.id}">
                            <i class="${category.icon}"></i>
                            ${category.label}
                        </button>
                    `;
                });

                DOM.categoryFilters.innerHTML = filtersHTML;

                // 添加点击事件
                DOM.categoryFilters.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const category = btn.dataset.category;
                        AppManager.filterByCategory(category);
                    });
                });
            },

            // 渲染资源网格
            renderResourceGrid() {
                if (AppState.filteredResources.length === 0) {
                    let message = '';
                    let icon = 'fas fa-inbox';
                    
                    if (AppState.currentSearch) {
                        message = `未找到包含"${AppState.currentSearch}"的资源`;
                        icon = 'fas fa-search';
                    } else if (AppState.currentCategory !== 'all') {
                        const categoryLabel = SearchManager.getCategoryLabel(AppState.currentCategory);
                        message = `当前"${categoryLabel}"分类下暂无资源`;
                        icon = 'fas fa-folder';
                    } else {
                        message = '暂无资源，请稍后再来';
                        icon = 'fas fa-inbox';
                    }
                    
                    DOM.resourcesGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="${icon} empty-state-icon"></i>
                            <h3 class="empty-state-title">${message}</h3>
                            <p class="empty-state-text">
                                ${AppState.currentSearch ? '尝试更换搜索关键词或清除搜索条件' : '欢迎稍后再来查看最新资源'}
                            </p>
                        </div>
                    `;
                    return;
                }

                let gridHTML = '';
                AppState.filteredResources.forEach(resource => {
                    const typeInfo = Utils.getTypeInfo(resource.type);
                    const cardColor = Utils.generateCardColor(resource.type);

                    // 生成标签 HTML
                    let tagsHTML = '';
                    if (resource.tags && resource.tags.length > 0) {
                        resource.tags.forEach(tag => {
                            let tagClass = 'card-tag';
                            if (tag === '热门' || tag.toLowerCase().includes('hot')) tagClass += ' tag-hot';
                            else if (tag === '新资源' || tag.toLowerCase().includes('new')) tagClass += ' tag-new';
                            else if (tag === '推荐' || tag.toLowerCase().includes('rec')) tagClass += ' tag-rec';
                            tagsHTML += `<span class="${tagClass}">${tag}</span>`;
                        });
                    }

                    // 生成卡片 HTML
                    gridHTML += `
                        <div class="resource-card" data-id="${resource.id}">
                            <div class="card-header" style="background: ${cardColor};">
                                <div class="card-tags">${tagsHTML}</div>
                                <div class="card-type-badge card-type-${resource.type}">${typeInfo.name}</div>
                                <i class="card-icon ${typeInfo.icon}"></i>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">${resource.title}</h3>
                                <p class="card-desc">${resource.description}</p>
                                <div class="card-meta">
                                    <span><i class="far fa-calendar"></i> ${Utils.formatDate(resource.date)}</span>
                                    ${resource.author ? `<span><i class="fas fa-user"></i> ${resource.author}</span>` : ''}
                                </div>
                                <div class="card-actions">
                                    <button class="card-action-btn secondary" onclick="event.stopPropagation(); ModalManager.open(${JSON.stringify(resource).replace(/"/g, '&quot;')})">
                                        <i class="fas fa-info-circle"></i>查看详情
                                    </button>
                                    ${resource.url && resource.url !== '#' ? `
                                        <a href="${resource.url}" class="card-action-btn primary" target="_blank" onclick="event.stopPropagation();">
                                            <i class="fas fa-external-link-alt"></i>访问链接
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                DOM.resourcesGrid.innerHTML = gridHTML;

                // 添加卡片点击事件（打开模态框）
                DOM.resourcesGrid.querySelectorAll('.resource-card').forEach(card => {
                    card.addEventListener('click', (event) => {
                        if (event.target.closest('.card-action-btn')) return;
                        
                        const resourceId = parseInt(card.dataset.id);
                        const resource = AppState.filteredResources.find(r => r.id === resourceId);
                        if (resource) {
                            ModalManager.open(resource);
                        }
                    });
                });
            },

            // 初始化搜索框
            initSearch() {
                // 输入搜索
                const debouncedSearch = Utils.debounce(() => {
                    SearchManager.search(DOM.searchInput.value);
                }, 300);

                DOM.searchInput.addEventListener('input', () => {
                    if (DOM.searchInput.value.trim()) {
                        DOM.searchClear.style.display = 'block';
                    } else {
                        DOM.searchClear.style.display = 'none';
                    }
                    debouncedSearch();
                });

                // 清除搜索
                DOM.searchClear.addEventListener('click', () => {
                    SearchManager.clearSearch();
                });

                // 回车搜索
                DOM.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        SearchManager.search(DOM.searchInput.value);
                    }
                });
            }
        };

        // ===== 应用主逻辑 =====
        const AppManager = {
            // 初始化应用
            async init() {
                // 显示加载状态
                DOM.resourcesGrid.innerHTML = `
                    <div class="loading" style="grid-column: 1 / -1;">
                        <div class="loading-spinner"></div>
                        <p>加载资源中，请稍候...</p>
                    </div>
                `;

                // 加载资源数据
                const success = await DataManager.loadResources();
                
                if (!success) {
                    console.warn('使用示例数据继续运行');
                }

                // 初始化数据
                AppState.filteredResources = [...AppState.allResources];

                // 初始化界面
                UIManager.renderStats();
                UIManager.renderCategoryFilters();
                UIManager.renderResourceGrid();
                UIManager.initSearch();

                // 初始化事件监听
                this.initEventListeners();

                // 初始化主题
                this.initTheme();
            },

            // 按分类筛选资源
            filterByCategory(category) {
                AppState.currentCategory = category;
                SearchManager.clearSearch(); // 清除搜索

                if (category === 'all') {
                    AppState.filteredResources = [...AppState.allResources];
                } else {
                    AppState.filteredResources = AppState.allResources.filter(
                        resource => resource.type === category
                    );
                }

                // 更新界面
                UIManager.renderCategoryFilters();
                UIManager.renderResourceGrid();
                UIManager.updateStatsHighlight();
            },

            // 初始化事件监听
            initEventListeners() {
                // 主题切换
                DOM.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                // 模态框关闭
                DOM.modalClose.addEventListener('click', () => {
                    ModalManager.close();
                });

                // 点击模态框背景关闭
                DOM.modalOverlay.addEventListener('click', (event) => {
                    if (event.target === DOM.modalOverlay) {
                        ModalManager.close();
                    }
                });

                // ESC 键关闭模态框
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape' && DOM.modalOverlay.style.display === 'flex') {
                        ModalManager.close();
                    }
                });

                // 窗口大小变化时重新渲染（响应式）
                window.addEventListener('resize', Utils.debounce(() => {
                    UIManager.renderResourceGrid();
                }, 250));
            },

            // 初始化主题
            initTheme() {
                const savedTheme = localStorage.getItem('theme');
                AppState.darkMode = savedTheme === 'dark';
                
                if (AppState.darkMode) {
                    document.body.classList.add('dark-mode');
                    DOM.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            },

            // 切换主题
            toggleTheme() {
                AppState.darkMode = !AppState.darkMode;
                document.body.classList.toggle('dark-mode', AppState.darkMode);
                
                localStorage.setItem('theme', AppState.darkMode ? 'dark' : 'light');
                DOM.themeToggle.innerHTML = AppState.darkMode 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            }
        };

        // ===== 启动应用 =====
        document.addEventListener('DOMContentLoaded', () => {
            AppManager.init();
        });
    </script>
</body>
</html>
