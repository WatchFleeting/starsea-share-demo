<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸿渚资源分享站 | 漫画·设计·AI绘画·技术文章</title>
    <meta name="description" content="资源分享站，包含漫画资源、设计素材、AI绘画指南和技术文章。">
    <meta name="keywords" content="漫画资源,设计素材,AI绘画,技术文章,资源分享">
    <meta name="author" content="鸿渚">

    <!-- 样式和脚本库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">

    <style>
        /* ===== CSS 变量定义 ===== */
        :root {
            /* 资源类型颜色 */
            --color-card: #3b82f6;
            --color-article: #10b981;
            --color-file: #f59e0b;

            /* 分类颜色 */
            --color-漫画资源: #ef4444;
            --color-程序资源: #8b5cf6;
            --color-识图资源: #10b981;
            --color-优质UP: #f59e0b;
            --color-其他资源: #6b7280;

            /* 主题颜色 */
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;

            /* 背景和文字 - 白天模式默认 */
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --header-bg: linear-gradient(135deg, #2563eb, #1d4ed8);
            --search-bg: rgba(255, 255, 255, 0.9);
            --search-border: rgba(37, 99, 235, 0.2);

            /* 阴影和圆角 */
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;

            /* 过渡动画 */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 深色模式 */
        body.dark-mode {
            --bg-light: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --header-bg: linear-gradient(135deg, #1e293b, #0f172a);
            --search-bg: rgba(30, 41, 59, 0.8);
            --search-border: rgba(99, 102, 241, 0.3);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* ===== 基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== 头部样式 ===== */
        header {
            background: var(--header-bg);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .header-actions {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        /* ===== 搜索框样式 ===== */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background: var(--search-bg);
            border: 2px solid var(--search-border);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* ===== 筛选器样式 ===== */
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn:hover {
            border-color: var(--primary-color);
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .type-filters {
            display: flex;
            gap: 10px;
        }

        .type-filter {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .type-filter:hover {
            transform: translateY(-2px);
        }

        .type-filter.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* ===== 卡片容器样式 ===== */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--primary-color);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .card-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card-category {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .card-type {
            background: var(--secondary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: var(--bg-light);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .card-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .card-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        /* ===== 模态框样式 ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .modal-content {
            background-color: var(--bg-card);
            margin: 5% auto;
            padding: 0;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            transition: var(--transition);
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* ===== 统计信息样式 ===== */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            flex: 1;
            min-width: 200px;
            text-align: center;
            border-top: 4px solid var(--primary-color);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== 页脚样式 ===== */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
            }

            .header-actions {
                position: static;
                margin-top: 20px;
            }

            .search-box {
                width: 100%;
            }

            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        /* ===== 加载指示器 ===== */
        #loadingIndicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container">
            <h1 class="site-title">
                <i class="fas fa-share-alt"></i>
                鸿渚资源分享站
            </h1>
            <p class="site-subtitle">
                分享优质资源，包括漫画资源、设计素材、AI绘画指南和技术文章。
            </p>
            
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索资源...">
                </div>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container">
        <!-- 统计信息 -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="cardsCount">0</div>
                <div class="stat-label">卡片资源</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="articlesCount">0</div>
                <div class="stat-label">技术文章</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filesCount">0</div>
                <div class="stat-label">文件资源</div>
            </div>
        </div>

        <!-- 筛选器 -->
        <div class="filters">
            <div class="category-filters" id="categoryFilters">
                <!-- 分类按钮将通过JavaScript动态生成 -->
            </div>
            <div class="type-filters">
                <button class="type-filter active" data-type="">全部类型</button>
                <button class="type-filter" data-type="card">卡片</button>
                <button class="type-filter" data-type="article">文章</button>
                <button class="type-filter" data-type="file">文件</button>
            </div>
        </div>

        <!-- 卡片容器 -->
        <div class="cards-container">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2023 鸿渚资源分享站. 保留所有权利.</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">
                本网站仅供学习交流使用，资源来源于网络，如有侵权请联系删除。
            </p>
        </div>
    </footer>

    <!-- 模态框 -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">资源详情</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- 模态框内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingIndicator">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>加载资源中...</p>
        </div>
    </div>

    <script>
        // ===== DataManager 类 =====
        class DataManager {
            constructor() {
                this.resources = [];
                this.filteredResources = [];
                this.categories = new Set();
                this.loading = false;
            }

            // 加载资源
            async loadResources() {
                this.loading = true;
                this.updateLoadingState();
                
                try {
                    // 加载 data-index.json
                    const response = await fetch('data-index.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const indexData = await response.json();
                    
                    // 清空当前资源
                    this.resources = [];
                    
                    // 加载所有卡片 Markdown 文件
                    if (indexData.cards && Array.isArray(indexData.cards)) {
                        for (const cardPath of indexData.cards) {
                            try {
                                const cardResponse = await fetch(cardPath);
                                if (!cardResponse.ok) continue;
                                
                                const cardContent = await cardResponse.text();
                                const cardData = this.parseMarkdownWithFrontMatter(cardContent);
                                
                                if (cardData.frontMatter) {
                                    // 创建卡片资源对象
                                    const resource = {
                                        id: `card_${Date.now()}_${Math.random()}`,
                                        title: cardData.frontMatter.title || '未命名卡片',
                                        description: cardData.frontMatter.description || '',
                                        category: cardData.frontMatter.category || '其他',
                                        type: 'card',
                                        url: cardData.frontMatter.url || '#',
                                        icon: cardData.frontMatter.icon || 'fa-file',
                                        tags: cardData.frontMatter.tags || [],
                                        content: cardData.content,
                                        filePath: cardPath
                                    };
                                    
                                    this.resources.push(resource);
                                    this.categories.add(resource.category);
                                }
                            } catch (error) {
                                console.warn(`加载卡片失败: ${cardPath}`, error);
                            }
                        }
                    }
                    
                    // 加载文章
                    if (indexData.articles && Array.isArray(indexData.articles)) {
                        for (const articlePath of indexData.articles) {
                            try {
                                const articleResponse = await fetch(articlePath);
                                if (!articleResponse.ok) continue;
                                
                                const articleContent = await articleResponse.text();
                                const articleData = this.parseMarkdownWithFrontMatter(articleContent);
                                
                                if (articleData.frontMatter) {
                                    const resource = {
                                        id: `article_${Date.now()}_${Math.random()}`,
                                        title: articleData.frontMatter.title || '未命名文章',
                                        description: articleData.frontMatter.description || '',
                                        category: articleData.frontMatter.category || '文章',
                                        type: 'article',
                                        url: '#',
                                        icon: articleData.frontMatter.icon || 'fa-newspaper',
                                        tags: articleData.frontMatter.tags || [],
                                        content: articleData.content,
                                        filePath: articlePath
                                    };
                                    
                                    this.resources.push(resource);
                                    this.categories.add(resource.category);
                                }
                            } catch (error) {
                                console.warn(`加载文章失败: ${articlePath}`, error);
                            }
                        }
                    }
                    
                    // 加载文件
                    if (indexData.files && Array.isArray(indexData.files)) {
                        for (const filePath of indexData.files) {
                            try {
                                const fileResponse = await fetch(filePath);
                                if (!fileResponse.ok) continue;
                                
                                const fileContent = await fileResponse.text();
                                const fileData = this.parseMarkdownWithFrontMatter(fileContent);
                                
                                if (fileData.frontMatter) {
                                    const resource = {
                                        id: `file_${Date.now()}_${Math.random()}`,
                                        title: fileData.frontMatter.title || '未命名文件',
                                        description: fileData.frontMatter.description || '',
                                        category: fileData.frontMatter.category || '文件',
                                        type: 'file',
                                        url: fileData.frontMatter.downloadUrl || '#',
                                        icon: fileData.frontMatter.icon || 'fa-download',
                                        tags: fileData.frontMatter.tags || [],
                                        content: fileData.content,
                                        filePath: filePath
                                    };
                                    
                                    this.resources.push(resource);
                                    this.categories.add(resource.category);
                                }
                            } catch (error) {
                                console.warn(`加载文件失败: ${filePath}`, error);
                            }
                        }
                    }
                    
                    // 初始化筛选结果
                    this.filteredResources = [...this.resources];
                    
                } catch (error) {
                    console.error('加载资源失败:', error);
                    // 显示错误信息
                    const container = document.querySelector('.cards-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="error-message" style="text-align: center; padding: 40px; color: var(--danger-color); grid-column: 1 / -1;">
                                <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                                <h3>加载资源失败</h3>
                                <p>${error.message}</p>
                                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    重新加载
                                </button>
                            </div>
                        `;
                    }
                } finally {
                    this.loading = false;
                    this.updateLoadingState();
                }
            }

            // 解析 Markdown 文件中的 Front Matter
            parseMarkdownWithFrontMatter(content) {
                const frontMatter = {};
                let markdownContent = content;
                
                // 检查是否有 Front Matter（以 --- 开头和结尾）
                const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = content.match(frontMatterRegex);
                
                if (match) {
                    const frontMatterText = match[1];
                    markdownContent = match[2];
                    
                    // 解析 Front Matter（简单的 YAML 解析）
                    const lines = frontMatterText.split('\n');
                    lines.forEach(line => {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            const key = line.slice(0, colonIndex).trim();
                            const value = line.slice(colonIndex + 1).trim();
                            
                            // 处理数组类型的值（以逗号分隔）
                            if (value.includes(',')) {
                                frontMatter[key] = value.split(',').map(item => item.trim());
                            } else {
                                frontMatter[key] = value;
                            }
                        }
                    });
                }
                
                return {
                    frontMatter,
                    content: markdownContent
                };
            }

            // 更新加载状态
            updateLoadingState() {
                const loadingElement = document.getElementById('loadingIndicator');
                if (loadingElement) {
                    loadingElement.style.display = this.loading ? 'flex' : 'none';
                }
            }

            // 筛选资源
            filterResources(searchTerm = '', category = '', type = '') {
                this.filteredResources = this.resources.filter(resource => {
                    // 搜索筛选
                    const matchesSearch = !searchTerm || 
                        resource.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        resource.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        resource.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                    
                    // 分类筛选
                    const matchesCategory = !category || resource.category === category;
                    
                    // 类型筛选
                    const matchesType = !type || resource.type === type;
                    
                    return matchesSearch && matchesCategory && matchesType;
                });
                
                return this.filteredResources;
            }

            // 获取所有分类
            getCategories() {
                return Array.from(this.categories);
            }

            // 通过ID获取资源
            getResourceById(id) {
                return this.resources.find(resource => resource.id === id);
            }

            // 获取资源统计
            getResourceStats() {
                const cards = this.resources.filter(r => r.type === 'card').length;
                const articles = this.resources.filter(r => r.type === 'article').length;
                const files = this.resources.filter(r => r.type === 'file').length;
                
                return { cards, articles, files };
            }
        }

        // ===== ModalManager 类 =====
        class ModalManager {
            constructor() {
                this.modal = document.getElementById('resourceModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalContent = document.getElementById('modalContent');
                this.closeBtn = document.querySelector('.close-btn');
                
                if (this.modal) {
                    this.closeBtn.addEventListener('click', () => this.hide());
                    window.addEventListener('click', (event) => {
                        if (event.target === this.modal) {
                            this.hide();
                        }
                    });
                }
            }

            // 显示模态框
            async show(resource) {
                if (!this.modal) return;
                
                this.modalTitle.textContent = resource.title;
                
                // 显示加载中
                this.modalContent.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                        <p style="margin-top: 20px;">加载内容中...</p>
                    </div>
                `;
                
                this.modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // 延迟加载内容，确保模态框已经显示
                setTimeout(async () => {
                    await this.updateContent(resource);
                }, 50);
            }

            // 更新模态框内容
            async updateContent(resource) {
                try {
                    let contentHtml = '';
                    
                    if (resource.content) {
                        // 如果有直接存储的 Markdown 内容，直接渲染
                        contentHtml = this.renderMarkdown(resource.content);
                    } else if (resource.filePath) {
                        // 如果文件路径存在，重新加载文件
                        const response = await fetch(resource.filePath);
                        if (response.ok) {
                            const content = await response.text();
                            const parsed = dataManager.parseMarkdownWithFrontMatter(content);
                            contentHtml = this.renderMarkdown(parsed.content);
                        } else {
                            throw new Error('无法加载文件内容');
                        }
                    } else {
                        // 使用描述作为备用内容
                        contentHtml = `<p>${resource.description || '暂无详细内容'}</p>`;
                    }
                    
                    // 添加资源信息
                    const infoHtml = `
                        <div class="resource-info" style="background: var(--bg-light); padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--primary-color);">
                            <p><strong>类型：</strong> <span class="resource-type" style="padding: 3px 8px; background: var(--primary-color); color: white; border-radius: 4px;">${resource.type}</span></p>
                            <p><strong>分类：</strong> <span class="resource-category" style="padding: 3px 8px; background: var(--accent-color); color: white; border-radius: 4px;">${resource.category}</span></p>
                            ${resource.url && resource.url !== '#' ? `<p><strong>链接：</strong> <a href="${resource.url}" target="_blank" style="color: var(--primary-color);">${resource.url}</a></p>` : ''}
                            ${resource.tags && resource.tags.length > 0 ? `
                                <p><strong>标签：</strong> 
                                    ${resource.tags.map(tag => `<span style="padding: 2px 6px; background: var(--secondary-color); color: white; border-radius: 3px; margin-right: 5px; font-size: 0.9rem;">${tag}</span>`).join('')}
                                </p>
                            ` : ''}
                        </div>
                    `;
                    
                    this.modalContent.innerHTML = infoHtml + contentHtml;
                    
                    // 高亮代码块
                    if (window.hljs) {
                        this.modalContent.querySelectorAll('pre code').forEach((block) => {
                            window.hljs.highlightElement(block);
                        });
                    }
                    
                } catch (error) {
                    console.error('加载内容失败:', error);
                    this.modalContent.innerHTML = `
                        <div class="error-message" style="text-align: center; padding: 40px; color: var(--danger-color);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 20px;"></i>
                            <h3>加载内容失败</h3>
                            <p>${error.message}</p>
                            <p>备用内容：</p>
                            <p>${resource.description || '暂无详细内容'}</p>
                        </div>
                    `;
                }
            }

            // 渲染 Markdown 为 HTML
            renderMarkdown(markdown) {
                if (!window.marked) {
                    return `<pre>${markdown}</pre>`;
                }
                
                // 配置 marked
                window.marked.setOptions({
                    gfm: true,
                    breaks: true,
                    sanitize: false
                });
                
                return window.marked.parse(markdown);
            }

            // 隐藏模态框
            hide() {
                if (!this.modal) return;
                
                this.modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // ===== UIManager 类 =====
        class UIManager {
            constructor() {
                this.dataManager = new DataManager();
                this.modalManager = new ModalManager();
                this.currentCategory = '';
                this.currentType = '';
                this.searchTerm = '';
            }

            // 初始化
            async init() {
                await this.dataManager.loadResources();
                this.renderCategories();
                this.renderResources();
                this.updateStats();
                this.setupEventListeners();
            }

            // 渲染分类
            renderCategories() {
                const categories = this.dataManager.getCategories();
                const container = document.getElementById('categoryFilters');
                if (!container) return;
                
                container.innerHTML = '';
                
                // 添加"全部"选项
                const allButton = document.createElement('button');
                allButton.className = `category-btn ${!this.currentCategory ? 'active' : ''}`;
                allButton.textContent = '全部';
                allButton.onclick = () => this.filterByCategory('');
                container.appendChild(allButton);
                
                // 添加各个分类
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = `category-btn ${this.currentCategory === category ? 'active' : ''}`;
                    button.textContent = category;
                    button.onclick = () => this.filterByCategory(category);
                    container.appendChild(button);
                });
            }

            // 渲染资源卡片
            renderResources() {
                const container = document.querySelector('.cards-container');
                if (!container) return;
                
                const resources = this.dataManager.filteredResources;
                
                if (resources.length === 0) {
                    container.innerHTML = `
                        <div class="no-results" style="text-align: center; padding: 40px; grid-column: 1 / -1;">
                            <i class="fas fa-search" style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 20px;"></i>
                            <h3>未找到匹配的资源</h3>
                            <p>尝试使用不同的搜索词或分类筛选</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = resources.map(resource => `
                    <div class="card" data-id="${resource.id}">
                        <div class="card-icon">
                            <i class="fas ${resource.icon || 'fa-file'}"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${resource.title}</h3>
                            <p class="card-description">${resource.description || '暂无描述'}</p>
                            <div class="card-meta">
                                <span class="card-category">${resource.category}</span>
                                <span class="card-type">${resource.type}</span>
                            </div>
                            ${resource.tags && resource.tags.length > 0 ? `
                                <div class="card-tags">
                                    ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-actions">
                            ${resource.url && resource.url !== '#' ? `
                                <a href="${resource.url}" target="_blank" class="card-btn" title="访问链接">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            ` : ''}
                            <button class="card-btn view-details" title="查看详情">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // 绑定详情按钮事件
                container.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const card = e.target.closest('.card');
                        const resourceId = card.getAttribute('data-id');
                        const resource = this.dataManager.getResourceById(resourceId);
                        if (resource) {
                            this.modalManager.show(resource);
                        }
                    });
                });
            }

            // 更新统计信息
            updateStats() {
                const stats = this.dataManager.getResourceStats();
                document.getElementById('cardsCount').textContent = stats.cards;
                document.getElementById('articlesCount').textContent = stats.articles;
                document.getElementById('filesCount').textContent = stats.files;
            }

            // 按分类筛选
            filterByCategory(category) {
                this.currentCategory = category;
                this.dataManager.filterResources(this.searchTerm, this.currentCategory, this.currentType);
                this.renderResources();
                this.updateActiveCategoryButtons();
            }

            // 按类型筛选
            filterByType(type) {
                this.currentType = type;
                this.dataManager.filterResources(this.searchTerm, this.currentCategory, this.currentType);
                this.renderResources();
                this.updateActiveTypeButtons();
            }

            // 搜索资源
            searchResources(searchTerm) {
                this.searchTerm = searchTerm;
                this.dataManager.filterResources(this.searchTerm, this.currentCategory, this.currentType);
                this.renderResources();
            }

            // 更新活动分类按钮状态
            updateActiveCategoryButtons() {
                document.querySelectorAll('.category-btn').forEach(button => {
                    const category = button.textContent === '全部' ? '' : button.textContent;
                    button.classList.toggle('active', category === this.currentCategory);
                });
            }

            // 更新活动类型按钮状态
            updateActiveTypeButtons() {
                document.querySelectorAll('.type-filter').forEach(button => {
                    const type = button.getAttribute('data-type');
                    button.classList.toggle('active', type === this.currentType);
                });
            }

            // 设置事件监听器
            setupEventListeners() {
                // 搜索框事件
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchResources(e.target.value);
                    });
                }
                
                // 类型筛选事件
                const typeFilters = document.querySelectorAll('.type-filter');
                typeFilters.forEach(filter => {
                    filter.addEventListener('click', (e) => {
                        const type = e.target.getAttribute('data-type');
                        this.filterByType(type);
                    });
                });
                
                // 主题切换事件
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        document.body.classList.toggle('dark-mode');
                        const icon = themeToggle.querySelector('i');
                        if (document.body.classList.contains('dark-mode')) {
                            icon.className = 'fas fa-sun';
                            localStorage.setItem('theme', 'dark');
                        } else {
                            icon.className = 'fas fa-moon';
                            localStorage.setItem('theme', 'light');
                        }
                    });
                    
                    // 加载保存的主题
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark') {
                        document.body.classList.add('dark-mode');
                        themeToggle.querySelector('i').className = 'fas fa-sun';
                    }
                }
            }
        }

        // ===== 全局变量和初始化 =====
        let uiManager;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            uiManager = new UIManager();
            uiManager.init();
        });
    </script>
