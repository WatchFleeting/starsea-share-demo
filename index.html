        /* ===== 重置与基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            
            --transition-fast: 150ms ease;
            --transition-base: 300ms ease;
            --transition-slow: 500ms ease;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ===== 导航栏样式 ===== */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 0;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .site-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .site-title i {
            font-size: 1.8rem;
        }

        /* ===== 搜索区域 ===== */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            padding-left: 52px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: var(--border-radius-xl);
            color: var(--light);
            font-size: 1rem;
            transition: all var(--transition-base);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
            background: rgba(30, 41, 59, 0.9);
        }

        .search-input::placeholder {
            color: var(--gray);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .search-filters {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 6px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-light);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tag:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        .filter-tag.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-glow);
        }

        /* ===== 统计栏样式 ===== */
        .stats-bar {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .stats-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: var(--border-radius-md);
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* ===== 资源网格样式 ===== */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }

        .resource-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all var(--transition-base);
            position: relative;
            cursor: pointer;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .resource-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .card-header {
            padding: 24px;
            padding-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .resource-type {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-light);
        }

        .resource-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .card-content {
            padding: 0 24px 24px;
        }

        .resource-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--light);
            line-height: 1.4;
        }

        .resource-description {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .resource-tag {
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            font-size: 0.8rem;
            color: var(--primary-light);
        }

        .card-footer {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resource-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .card-action-btn {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-action-btn:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-glow);
        }

        /* ===== 搜索结果提示 ===== */
        .search-results-info {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: var(--border-radius-md);
            padding: 16px 24px;
            margin: 20px 0;
            display: none;
        }

        /* ===== 空状态 ===== */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }

        .no-results i {
            font-size: 4rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            opacity: 0.6;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--light);
        }

        .no-results p {
            color: var(--gray);
            font-size: 1rem;
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 1024px) {
            .resource-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .search-filters {
                justify-content: center;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .resource-card {
                margin: 0 -16px;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }

        /* ===== 动画效果 ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resource-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .resource-card:nth-child(1) { animation-delay: 0.1s; }
        .resource-card:nth-child(2) { animation-delay: 0.2s; }
        .resource-card:nth-child(3) { animation-delay: 0.3s; }
        .resource-card:nth-child(4) { animation-delay: 0.4s; }
        .resource-card:nth-child(5) { animation-delay: 0.5s; }
        .resource-card:nth-child(6) { animation-delay: 0.6s; }

        /* ===== 装饰元素 ===== */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>

        // ===== 资源管理器类 =====
        class ResourceManager {
            constructor() {
                this.resources = resources;
                this.filteredResources = [...resources];
                this.currentSearch = '';
                this.currentFilter = 'all';
                this.searchFilters = ['title', 'description', 'tags', 'type', 'category'];
                this.activeFilters = new Set(['title', 'description', 'tags']);
                
                this.init();
            }

            init() {
                this.renderStats();
                this.renderResources();
                this.setupEventListeners();
                this.renderSearchFilters();
            }

            // 渲染统计信息
            renderStats() {
                const statsContainer = document.getElementById('stats-items');
                const statsInfo = {
                    all: { label: '全部资源', count: 0, type: 'all', icon: 'fas fa-th' },
                    web: { label: '网页资源', count: 0, type: 'web', icon: 'fas fa-globe' },
                    article: { label: '文章分享', count: 0, type: 'article', icon: 'fas fa-newspaper' },
                    file: { label: '文件下载', count: 0, type: 'file', icon: 'fas fa-file-download' }
                };

                // 计算各类型数量
                this.resources.forEach(resource => {
                    statsInfo.all.count++;
                    if (statsInfo[resource.type]) {
                        statsInfo[resource.type].count++;
                    }
                });

                // 生成统计HTML
                let statsHTML = '';
                Object.values(statsInfo).forEach(stat => {
                    const isActive = this.currentFilter === stat.type;
                    statsHTML += `
                        <div class="stat-card ${isActive ? 'active' : ''}" 
                             data-type="${stat.type}">
                            <div class="stat-icon">
                                <i class="${stat.icon}"></i>
                            </div>
                            <div class="stat-number">${stat.count}</div>
                            <div class="stat-label">${stat.label}</div>
                        </div>
                    `;
                });

                statsContainer.innerHTML = statsHTML;

                // 添加统计项点击事件
                document.querySelectorAll('.stat-card').forEach(item => {
                    item.addEventListener('click', () => {
                        const type = item.dataset.type;
                        this.filterByType(type);
                    });
                });
            }

            // 渲染搜索过滤器
            renderSearchFilters() {
                const filtersContainer = document.getElementById('search-filters');
                const filterLabels = {
                    title: '标题',
                    description: '描述',
                    tags: '标签',
                    type: '类型',
                    category: '分类'
                };

                let filtersHTML = '<span style="color: var(--gray); font-size: 0.9rem;">搜索范围：</span>';
                this.searchFilters.forEach(filter => {
                    const isActive = this.activeFilters.has(filter);
                    filtersHTML += `
                        <span class="filter-tag ${isActive ? 'active' : ''}" 
                              data-filter="${filter}">
                            ${filterLabels[filter] || filter}
                        </span>
                    `;
                });

                filtersContainer.innerHTML = filtersHTML;

                // 添加过滤器点击事件
                document.querySelectorAll('.filter-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        const filter = tag.dataset.filter;
                        this.toggleSearchFilter(filter);
                    });
                });
            }

            // 切换搜索过滤器
            toggleSearchFilter(filter) {
                if (this.activeFilters.has(filter)) {
                    this.activeFilters.delete(filter);
                } else {
                    this.activeFilters.add(filter);
                }
                
                this.renderSearchFilters();
                if (this.currentSearch) {
                    this.searchResources(this.currentSearch);
                }
            }

            // 按类型过滤
            filterByType(type) {
                this.currentFilter = type;
                
                if (type === 'all') {
                    this.filteredResources = [...this.resources];
                } else {
                    this.filteredResources = this.resources.filter(
                        resource => resource.type === type
                    );
                }
                
                // 更新统计激活状态
                document.querySelectorAll('.stat-card').forEach(item => {
                    const itemType = item.dataset.type;
                    item.classList.toggle('active', itemType === type);
                });
                
                this.renderResources();
                this.updateSearchResultsInfo();
            }

            // 搜索资源（全能搜索）
            searchResources(query) {
                this.currentSearch = query.toLowerCase().trim();
                
                if (!this.currentSearch) {
                    this.filteredResources = 
                        this.currentFilter === 'all' 
                            ? [...this.resources] 
                            : this.resources.filter(r => r.type === this.currentFilter);
                } else {
                    this.filteredResources = this.resources.filter(resource => {
                        // 检查当前类型过滤
                        if (this.currentFilter !== 'all' && resource.type !== this.currentFilter) {
                            return false;
                        }
                        
                        // 根据激活的过滤器进行搜索
                        for (const filter of this.activeFilters) {
                            let value = '';
                            
                            switch(filter) {
                                case 'title':
                                    value = resource.title || '';
                                    break;
                                case 'description':
                                    value = resource.description || '';
                                    break;
                                case 'tags':
                                    value = Array.isArray(resource.tags) 
                                        ? resource.tags.join(' ') 
                                        : String(resource.tags || '');
                                    break;
                                case 'type':
                                    value = resource.type || '';
                                    break;
                                case 'category':
                                    value = resource.category || '';
                                    break;
                                default:
                                    value = String(resource[filter] || '');
                            }
                            
                            if (value.toLowerCase().includes(this.currentSearch)) {
                                return true;
                            }
                        }
                        
                        return false;
                    });
                }
                
                this.renderResources();
                this.updateSearchResultsInfo();
            }

            // 渲染资源卡片
            renderResources() {
                const grid = document.getElementById('resource-grid');
                
                if (this.filteredResources.length === 0) {
                    grid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>未找到相关资源</h3>
                            <p>尝试更换搜索关键词或清除筛选条件</p>
                        </div>
                    `;
                    return;
                }
                
                let cardsHTML = '';
                this.filteredResources.forEach((resource, index) => {
                    // 根据类型确定卡片颜色
                    let typeColor = '';
                    let typeIcon = '';
                    switch(resource.type) {
                        case 'web': 
                            typeColor = 'var(--primary)';
                            typeIcon = 'fas fa-globe';
                            break;
                        case 'article': 
                            typeColor = 'var(--success)';
                            typeIcon = 'fas fa-newspaper';
                            break;
                        case 'file': 
                            typeColor = 'var(--warning)';
                            typeIcon = 'fas fa-file-download';
                            break;
                        default: 
                            typeColor = 'var(--primary)';
                            typeIcon = 'fas fa-box';
                    }
                    
                    // 构建标签HTML
                    let tagsHTML = '';
                    if (resource.tags && Array.isArray(resource.tags)) {
                        tagsHTML = resource.tags.map(tag => 
                            `<span class="resource-tag">${tag}</span>`
                        ).join('');
                    }
                    
                    // 构建星级评分HTML
                    let ratingHTML = '';
                    if (resource.rating) {
                        const fullStars = Math.floor(resource.rating);
                        const hasHalfStar = resource.rating % 1 >= 0.5;
                        ratingHTML = `
                            <div style="display: flex; align-items: center; gap: 4px; margin-top: 8px;">
                                <div style="display: flex; color: #fbbf24;">
                                    ${'<i class="fas fa-star"></i>'.repeat(fullStars)}
                                    ${hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
                                </div>
                                <span style="font-size: 0.85rem; color: var(--gray);">${resource.rating}</span>
                            </div>
                        `;
                    }
                    
                    // 构建卡片HTML
                    cardsHTML += `
                        <div class="resource-card" data-id="${resource.id}" style="animation-delay: ${index * 0.1}s">
                            <div class="card-header">
                                <div class="resource-type" style="border-color: ${typeColor}; color: ${typeColor};">
                                    <i class="${typeIcon}"></i>
                                    <span>${this.getTypeLabel(resource.type)}</span>
                                </div>
                                <div class="resource-views">
                                    <i class="fas fa-eye"></i>
                                    <span>${resource.views || 0}</span>
                                </div>
                            </div>
                            <div class="card-content">
                                <h3 class="resource-title">${resource.title}</h3>
                                <p class="resource-description">${resource.description}</p>
                                ${ratingHTML}
                                <div class="resource-tags">
                                    ${tagsHTML}
                                </div>
                            </div>
                            <div class="card-footer">
                                <span class="resource-date">
                                    <i class="far fa-calendar"></i>
                                    ${resource.date || '未知日期'}
                                </span>
                                <button class="card-action-btn" data-id="${resource.id}">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = cardsHTML;
                
                // 添加卡片事件监听
                this.addCardEventListeners();
            }

            // 获取类型标签
            getTypeLabel(type) {
                const labels = {
                    web: '网页',
                    article: '文章',
                    file: '文件',
                    default: '资源'
                };
                return labels[type] || labels.default;
            }

            // 更新搜索结果提示
            updateSearchResultsInfo() {
                const infoElement = document.getElementById('search-results-info');
                
                if (!this.currentSearch && this.currentFilter === 'all') {
                    infoElement.style.display = 'none';
                    return;
                }
                
                let message = '';
                if (this.currentSearch && this.currentFilter !== 'all') {
                    message = `找到 ${this.filteredResources.length} 个${this.getTypeLabel(this.currentFilter)}，包含"${this.currentSearch}"`;
                } else if (this.currentSearch) {
                    message = `找到 ${this.filteredResources.length} 个资源，包含"${this.currentSearch}"`;
                } else if (this.currentFilter !== 'all') {
                    message = `显示 ${this.filteredResources.length} 个${this.getTypeLabel(this.currentFilter)}资源`;
                }
                
                infoElement.innerHTML = message;
                infoElement.style.display = 'block';
            }

            // 添加卡片事件监听
            addCardEventListeners() {
                document.querySelectorAll('.resource-card').forEach(card => {
                    // 单击打开详情
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.card-action-btn')) {
                            const id = parseInt(card.dataset.id);
                            this.openResourceDetail(id);
                        }
                    });
                    
                    // 双击快速访问
                    let clickTimer;
                    card.addEventListener('dblclick', (e) => {
                        clearTimeout(clickTimer);
                        const id = parseInt(card.dataset.id);
                        this.quickAccessResource(id);
                    });
                });
                
                // 操作按钮
                document.querySelectorAll('.card-action-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = parseInt(btn.dataset.id);
                        this.openResourceDetail(id);
                    });
                });
            }

            // 打开资源详情
            openResourceDetail(id) {
                const resource = this.resources.find(r => r.id === id);
                if (!resource) return;
                
                // 这里可以替换为模态框打开逻辑
                const detailHtml = `
                    <div style="background: var(--dark-light); padding: 20px; border-radius: var(--border-radius-md); max-width: 500px;">
                        <h3 style="color: var(--light); margin-bottom: 16px; font-size: 1.5rem;">${resource.title}</h3>
                        <p style="color: var(--gray); margin-bottom: 12px;">${resource.description}</p>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;">
                            ${resource.tags.map(tag => `<span style="background: rgba(99, 102, 241, 0.1); padding: 4px 12px; border-radius: 16px; font-size: 0.8rem; color: var(--primary-light);">${tag}</span>`).join('')}
                        </div>
                        <div style="display: flex; justify-content: space-between; color: var(--gray); font-size: 0.9rem;">
                            <span>类型: ${this.getTypeLabel(resource.type)}</span>
                            <span>浏览量: ${resource.views}</span>
                            <span>日期: ${resource.date}</span>
                        </div>
                    </div>
                `;
                
                // 使用浏览器原生弹窗（实际项目中建议使用自定义模态框）
                alert(`资源详情：${resource.title}\n类型：${resource.type}\n描述：${resource.description}\n\n实际项目中请替换为模态框显示`);
                
                // 如果是网页资源，可以直接打开
                if (resource.type === 'web' && resource.url) {
                    const shouldOpen = confirm(`是否打开网页：${resource.url}？`);
                    if (shouldOpen) {
                        window.open(resource.url, '_blank');
                    }
                }
            }

            // 快速访问资源
            quickAccessResource(id) {
                const resource = this.resources.find(r => r.id === id);
                if (!resource) return;
                
                if (resource.type === 'web' && resource.url) {
                    window.open(resource.url, '_blank');
                } else {
                    this.openResourceDetail(id);
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                const searchInput = document.getElementById('search-input');
                
                // 输入搜索
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.searchResources(e.target.value);
                    }, 300);
                });
                
                // 回车搜索
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchResources(searchInput.value);
                    }
                });
            }
        }

        // ===== 初始化应用 =====
        document.addEventListener('DOMContentLoaded', () => {
            const resourceManager = new ResourceManager();
            
            // 暴露到全局，方便调试
            window.resourceManager = resourceManager;
        });
    </script>
</body>
